<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
	<script defer src="js/data.js"></script>
	<script defer src="js/index.js"></script>
    <title>Retail CRM software</title>
</head>

<body>
    <main class="container">
		<aside class="sidebar">
			<header class="sidebar-header">
				<h1 class="sidebar-header__title">Stores list</h1>
				<div class="sidebar-header__searchbar">
					<input class="sidebar-header__input" type="text" placeholder="Search">
					<img class="input-button__search" src="img/search.svg" alt="search">
					<img class="input-button__refresh" src="img/refresh.svg" alt="refresh">
					<img class="input-button__clear" src="img/clear-input.svg" alt="clear input">
				</div>
				<div class="sidebar-header__collapse-section">
					<button class="sidebar-button">
						<img src="img/arrow-up.svg" alt="arrow-up">
					</button>
				    <button class="sidebar-button">
						<img src="img/pin.svg" alt="pin">
					</button>
				</div>
			</header>
			<div>
				<ul class="sidebar-list"></ul>
			</div>
		</aside>

		<div class="details js-hidden">
			<header class="details-header">
				<h1 class="details-header__title">Store Details</h1>

				<div class="details-header__info">
					<div class="details-header__info-column">
						<p><b>Email: </b><span class="details-header__email"></span></p>
						<p><b>Phone number: </b><span class="details-header__phone"></span></p>
						<p><b>Address: </b><span class="details-header__address"></span></p>
					</div>
					<div class="details-header__info-column">
						<p><b>Established date: </b><span class="details-header__date"></span></p>
						<p><b>Floor Area: </b><span class="details-header__square"></span></p>
					</div>
				</div>

				<div class="details-header__buttons">
					<input type="radio" id="all-icon" name="store-tabs" checked>
					<label class="details-header__button category-all" for="all-icon">
						<span class="details-header__count-all">100</span>
						<div class="store-category">all</div>
					</label>
					<input type="radio" id="store-icon" name="store-tabs">
					<label class="details-header__button" for="store-icon">
						<img src="img/ok.svg" alt="Ok">
						<div class="details-header__count-ok store-presence">50</div>
						<div class="store-category">ok</div>
					</label>
					<input type="radio" id="storage-icon" name="store-tabs">
					<label class="details-header__button" for="storage-icon">
						<img src="img/storage.svg" alt="storage">
						<div class="details-header__count-storage store-presence">30</div>
						<div class="store-category">storage</div>
					</label>
					<input type="radio" id="out_of_stock-icon" name="store-tabs">
					<label class="details-header__button" for="out_of_stock-icon">
						<img src="img/out_of_stock.svg" alt="out_of_stock">
						<div class="details-header__count-absent store-presence">20</div>
						<div class="store-category">out of stock</div>
					</label>
					
				<div class="details-header__collapse-section">
					<button class="details-header__collapse-button">
						<img src="img/arrow-up.svg" alt="arrow-up">
					</button>
				    <button class="details-header__collapse-button">
						<img src="img/pin.svg" alt="pin">
					</button>
				</div>
				</div>
			</header>

			<div class="details-body">
				<table class="details-body__table">
					<caption>Products</caption>
					<thead class="details-body__table-thead"></thead>
				<tbody class="details-body__table-tbody"></tbody>
				</table>
			</div>
		</div>
		
		<div class="wrapper">
			<header class="wrapper-header">
				<h1>Store is not selected</h1>
			</header>
			<div class="wrapper-body">
				<img src="img/shop.svg" alt="Store">
				<h2>The store is not selected</h2>
				<p>Please select the store to proceed</p>
			</div>
		</div>

		<footer class="container-footer">
			<div class="sidebar-footer">
				<button><span class="sidebar-footer__icon"></span>Create</button>
			</div>
			<div class="details-footer">
				<button><span class="details-footer__icon-create"></span>Create</button>
				<button><span class="details-footer__icon-delete"></span>Delete</button>
			</div>
		</footer>
    </main>
</body>
</html>
